#### Database Configuration ####
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mariadb://localhost:3306/security?useUnicode=yes&characterEncoding=UTF-8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
server.port=8080

#### Multi Language - i18n configuration ####
spring.messages.always-use-message-format=true
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.use-code-as-default-message=true


##### Security Constants##################
service.auth.expirationTime=864000000
service.auth.tokenPrefix=Bearer
service.auth.tokenSecretIdLength=10
service.auth.headerString=Authorization
service.auth.generateUserIdLength=30
service.auth.generateRoleIdLength=5
service.auth.generateEmailVerificationTokenLength=20
